<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Transferencias Bancarias</h1>
    <form id="transferencia">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <h3 class="text-center">Cuenta Origen</h3>
                <select class="form-select" aria-label="Default select example" id="usuarios1">
                </select>
                <div>
                    <input class="form-control mt-3" type="text" placeholder="Monto" aria-label="default input example" id="monto">
                </div>
            </div>
            <div class="col-6">
                <h3 class="text-center">Cuenta Destino</h3>
                <select class="form-select" aria-label="Default select example" id="usuarios2">
                </select>
            </div>
            <button type="submit" class="btn btn-success w-25 mt-4">Hacer Transferencia</button>
    </div>
    </form>

    <form class="mt-4" id="formSaldo">
        <div>
            <input class="form-control mt-3" type="text" placeholder="Ingrese Rut A Consultar" aria-label="default input example" id="rutSaldo">
        </div>
        <button type="submit" class="btn btn-success w-25 mt-4">Consultar Saldo</button>
    </form>
        <div id="saldoUsuario">

        </div>
    </div>
    <div id="alert-container" class="mt-5 me-5 d-flex justify-content-end aling-items-end"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
